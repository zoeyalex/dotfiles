# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j8 -l8"
PORTAGE_NICENESS="1"
EMERGE_DEFAULT_OPTS="--jobs=8 --load-average=8"
FEATURES="parallel-install"
ACCEPT_KEYWORDS="~amd64"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sse sse2 sse3 sse4_1 sse4_2 ssse3"

ACCEPT_LICENSE="*"
INPUT_DEVICES="libinput synaptics"
VIDEO_CARD="nvidia"
USE="-kde -consolekit -gnome -bluetooth -systemd -xemacs -wayland -ios \
     -ipod X savedconfig elogind dbus pulseaudio nvidia abi_x86_32 \
     apng postproc cups text widgets icu qml svc minizip \
     opengl gui declarative sql alsa lm-sensors"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
GENTOO_MIRRORS="https://ftp.belnet.be/pub/rsync.gentoo.org/gentoo/ http://ftp.belnet.be/pub/rsync.gentoo.org/gentoo/ https://ftp.snt.utwente.nl/pub/os/linux/gentoo https://mirror.leaseweb.com/gentoo/"
GRUB_PLATFORMS="efi-64"
